 body {
    font-family: Arial, sans-serif;
    background-image: url('https://cdn.wallpapersafari.com/66/82/pKCuAG.png'); /* Replace 'background.jpg' with your image URL */
    background-size: cover; /* Cover the entire screen */
    background-repeat: no-repeat; /* Do not repeat the background image */
    margin: 0;
    padding: 0;
  }
  .navbar {
    background-color: #000000;
    color: #ffffff;
    padding: 20px; /* Increased padding */
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Shadow effect */
  }
  .navbar span {
    color: #ffffff; /* Blog webpage name in white color */
    font-size: 28px; /* Increased font size */
    text-align: center;
    flex-grow: 1;
    transition: color 0.3s, text-shadow 0.3s; /* Transition for hovering effect */
    font-weight: bold; /* Bold font weight */
    letter-spacing: 2px; /* Increase letter spacing */
    text-transform: uppercase; 
  }

 
  .box {
    width: 200px;
    height: 200px;
    background-color: #ffffff;
    border: 1px solid #cccccc;
    margin: 10px;
    padding: 20px;
    text-align: center;
    border-radius: 10px; /* Curved edges */
    transition: all 0.3s ease; /* Transition for hover effect */
    position: relative;
  }
  .box:hover {
    transform: scale(1.05); /* Scale up on hover */
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* Add shadow on hover */
  }
  .box img {
    width: 100%;
    height: auto;
    margin-bottom: 10px;
  }
  .container {
    width: 80%;
    margin: 20px auto;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }
  .box .title-box {
    
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background color */
    color: #ffffff; /* Text color */
    padding: 10px;
    position: absolute; /* Absolute positioning */
    bottom: 0; /* Align to the bottom */
    left: 0; /* Align to the left */
    width: 100%; /* Full width */
    border-radius: 0 0 10px 10px; /* Add border radius only to bottom */
    box-sizing: border-box; /* Include padding and border in the box sizing */
    transition: opacity 0.3s ease;
  }
</style>
